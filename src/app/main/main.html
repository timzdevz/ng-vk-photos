<div class="container">
  <form name="userIdForm" ng-submit="formSubmit()">
    <div>
      User Id / nickname: <input type="text" ng-model="userIdInput" name="userIdInput" required/>
      <button type="submit" ng-disabled="userIdForm.$invalid">Submit</button>
    </div>
  </form>

  <div ui-view></div>
</div>
